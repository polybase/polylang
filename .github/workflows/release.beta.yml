name: Release (Beta)

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  release_beta:
    runs-on: ubuntu-latest-16-cores
    if: github.event.pull_request.merged == true && !startsWith(github.event.pull_request.head.ref, 'release-')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: "latest"

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
          cache-dependency-path: ./js/yarn.lock

      - name: "NPM Identity"
        working-directory: ./js
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

      - name: Install packages
        working-directory: ./js
        run: yarn

      - name: Build packages
        working-directory: ./js
        run: yarn lerna run build

      - name: "Publish"
        working-directory: ./js
        run: yarn lerna publish --canary --preid beta --dist-tag beta --tag-version-prefix beta --yes

  dispatch:
    needs: release_beta
    strategy:
      matrix:
        repo: ['polybase/polybase-ts', 'polybase-rust', 'polybase/explorer']
    runs-on: ubuntu-latest
    steps:
      - name: Trigger repo updates
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.ADMIN_TOKEN }}
          repository: ${{ matrix.repo }}
          event-type: update-polylang-packages-beta